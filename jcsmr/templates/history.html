{% extends 'base/base.html' %}

{% block title %}
    JC's - History
{% endblock %}

{% block content %}
<section>
<!-- seccion blanca -->
    <div id="historyseccion" class="section scrollspy">
        <div class="section white">
            <div class="container">
                <div class="col s12 m5">
                        <h2 class="header">History</h2>
                        <div class="card">
                            <div class="card-image">
                                <img src="/media/{{ imageHistory }}">
                                <span class="card-title">History</span>
                            </div>
                            <div class="card-content">
                                <p class="flow-text">{{ textHistory }}</p>
                            </div>
                            <div class="card-action">
                                <a href="/menus">Go to Menu</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scrips %}
    {{ block.super }}
    <script>
        $(document).ready(function(){
            $('.toc-wrapper').pushpin({
            top: 1,
            bottom: 1000,
            offset: 0
            });
        });
    </script>  
{% endblock %}
